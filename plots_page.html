body{

h6{

.chartBlock{

.vl {
  border-left: 2px solid gray;
  height: 85%;
  position: absolute;
  left: 48%;
  margin-top: 55px;
  top: 0;
}
.canvasjs-chart-toolbar {
    left: 0 !important;
    right: auto !important;
    margin-top: 5px !important;
    margin-bottom: 50px !important;    
}
#stop{
	height: 25px;
	width: 115px;
	background-color: blueviolet;
	text-align: center;
	margin-right: 115px;
	float: right;
	font-size: 13px;
	color: white;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

    function display_c(){
    var refresh=1000; // Refresh rate in milli seconds
    mytime=setTimeout('display_ct()',refresh)
    }
    function display_ct() {
    var x = new Date()
    var x1=x.getMonth() + 1+ "/" + x.getDate() + "/" + x.getYear(); 
    x1 = x1 + " - " +  x.getHours( )+ ":" +  x.getMinutes() + ":" +  x.getSeconds();
    document.getElementById('ct').innerHTML = x1;
    display_c();
    }
</script>

        const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const uid = urlParams.get('id')
		//console.log(uid)
		socket.emit('db', uid)
		// obtaining data from socket io to plot the data
		socket.on(uid, (message) => {
			// console.log(message);
			let time = [];
			let data = [];
			if (message.data) {
				Object.keys(message.data).forEach(el => {
					if (el[0] == 't') {
						time.push(Number(el.substr(11)))
					}
					else {
						data.push(message.data[el])
					}
				})
				//console.log(time)
				switch (message.type) {
					case "PData": updateChart1({ time: time, data: data },dps1); break;

					case "SData": updateChart3({ time: time, data: data },dps3); break;

					case "SCData": updateChart3({ time: time, data: data },dps3_c); break;
