<script>
	function display_c() {
		var refresh = 1000; // Refresh rate in milli seconds
		mytime = setTimeout('display_ct()', refresh)
	}
	function display_ct() {
		var x = new Date()
		var x1 = x.getMonth() + 1 + "/" + x.getDate() + "/" + x.getYear();
		x1 = x1 + " - " + x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds();
		document.getElementById('ct').innerHTML = x1;
		display_c();
	}
</script>

	<script>
		//defining variables
		var socket = io('http://localhost:90');//socket connection
		// const DATA_LENGTH = 1000;
		function saveEvent(msg) {
			socket.emit('event', msg)
			console.log(msg)
		}
		class DataChart {
			DATA_LENGTH = 1000;
			dataPoints = [];
			chart = null;
			chartOptions = {};
			axisXMin = 0;
			axisXMax = 0;
			axisYMin = 0;
			axisYMax = 0;
			resetFlag = false;
			updateRange = 0;
			updateInterval = 500;
			zoomInButton;
			zoomOutButton;

			constructor(chartId, noOfSignals, zoomInBtn, zoomOutBtn) {
				this.zoomInButton = document.getElementById(zoomInBtn);
				this.zoomInButton.addEventListener('click', this.zoomIn.bind(this));
				this.zoomOutButton = document.getElementById(zoomOutBtn);
				this.zoomOutButton.addEventListener('click', this.zoomOut.bind(this));

				for (let i = 0; i < noOfSignals; i++) {
					this.dataPoints.push({
						type: 'line',
						dataPoints: [],
					});
				}

				let chartOptions = {
					zoomEnabled: true,
					exportEnabled: true,
					zoomType: 'xy',
					rangeChanged: function (e1) {
						if (e1.trigger === 'zoom') {
							this.axisXMax = e1.axisX[0].viewportMaximum;
							this.axisXMin = e1.axisX[0].viewportMinimum;
							this.axisYMax = e1.axisY[0].viewportMaximum;
							this.axisYMin = e1.axisY[0].viewportMinimum;
							this.resetFlag = false;
							if (this.updateRange > 0) clearInterval(this.updateRange);
							this.updateRange = setInterval(function () {
								this.updateAxisRange(); //defined below
							}, this.updateInterval);
						} else if (e1.trigger == 'reset') {
							this.resetFlag = true;
							clearInterval(this.updateRange);
						}
					},
					axisX: {
						// {},
						stripLines: [
							{
								startValue: 100,
								endValue: 250,
								color: '#d8d8d8',
							},
						],
					},
					axisY: {},
					data: this.dataPoints,
				};
				this.chart = new CanvasJS.Chart(chartId, chartOptions);
				this.chart.render();
			}

			updateChart(upd, dps) {
				let count = upd.time.length;
				for (var j = 0; j < count; j++) {
					this.dataPoints[dps].dataPoints.push({
						x: upd.time[j],
						y: upd.data[j],
					});
				}
				//updateAxisRange1();
				if (this.resetFlag) {
					this.chart.options.axisX.viewportMinimum = null;
					this.chart.options.axisX.viewportMaximum = null;
					this.chart.options.axisY.viewportMinimum = null;
					this.chart.options.axisY.viewportMaximum = null;
				}
				if (this.dataPoints[dps].dataPoints.length > this.DATA_LENGTH){
					this.dataPoints[dps].dataPoints.splice(0,count)
				}
				this.chart.render();
			}

			//define updateAxisRange: function to update the axis X range on zooming
			updateAxisRange() {
				this.axisXMax += 1;
				this.axisXMin += 1;
				this.chart.options.axisX.viewportMaximum = this.axisXMax;
				this.chart.options.axisX.viewportMinimum = this.axisXMin;
				this.chart.render();
			}
			//Function for zooming out
			zoomOut() {
				this.axisXMax += 1;
				this.axisXMin -= 5;
				this.axisYMax += 0.5;
				this.axisYMin -= 0.5;
				this.chart.options.axisX.viewportMaximum = this.axisXMax;
				this.chart.options.axisX.viewportMinimum = this.axisXMin;
				this.chart.options.axisY.viewportMaximum = this.axisYMax;
				this.chart.options.axisY.viewportMinimum = this.axisYMin;

				this.chart.render();
			}
			//Function for zooming in
			zoomIn() {
				this.axisXMax -= 1;
				this.axisXMin += 5;
				this.axisYMax -= 0.5;
				this.axisYMin += 0.5;
				this.chart.options.axisX.viewportMaximum = this.axisXMax;
				this.chart.options.axisX.viewportMinimum = this.axisXMin;
				this.chart.options.axisY.viewportMaximum = this.axisYMax;
				this.chart.options.axisY.viewportMinimum = this.axisYMin;

				this.chart.render();
			}
		}

		let chart1 = new DataChart("chartContainer1", 2, "zi1", "zo1")
		let chart2 = new DataChart("chartContainer2", 3, "zi2", "zo2")
		let chart3 = new DataChart("chartContainer3", 2, "zi3", "zo3")
		let chart4 = new DataChart("chartContainer4", 3, "zi4", "zo4")


		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const uid = urlParams.get('id')
		//console.log(uid)
		socket.emit('db', uid)
		// obtaining data from socket io to plot the data
		socket.on(uid, (message) => {
			// console.log(message);
			let time = [];
			let data = [];
			if (message.data) {
				Object.keys(message.data).forEach(el => {
					if (el[0] == 't') {
						// time.push(Number(el.substr(11)))
						time.push(message.data[el]) //convert this to actual date time
					}
					else {
						data.push(message.data[el])
					}
				})
				switch (message.type) {
					case "PData": chart1.updateChart({ time: time, data: data }, 0); break;
					case "TData": chart2.updateChart({ time: time, data: data }, 0); break;
					case "SData": chart3.updateChart({ time: time, data: data }, 0); break;
					case "WData": chart4.updateChart({ time: time, data: data }, 0); break;

					case "EData": chart2.updateChart({ time: time, data: data }, 2); break;
					case "PCData": chart1.updateChart({ time: time, data: data }, 1); break;
					case "TCData": chart2.updateChart({ time: time, data: data }, 1); break;
					case "SCData": chart3.updateChart({ time: time, data: data }, 1); break;
					case "ACData": chart4.updateChart({ time: time, data: data }, 1); break;
					case "JCData": chart4.updateChart({ time: time, data: data }, 2); break;
				}
			}
		});
	</script>
